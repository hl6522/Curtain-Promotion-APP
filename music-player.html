<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WHLÁ™óÂ∏ò - Èü≥‰πêÊí≠ÊîæÂô®</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#CD7F32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #CD7F32;
            --secondary-color: #B8860B;
            --background-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #CD7F32;
            --border-color: rgba(205, 127, 50, 0.3);
            --shadow-color: rgba(205, 127, 50, 0.2);
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
        }

        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: max(20px, env(safe-area-inset-top)) 20px 20px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            margin-top: 100px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ÂΩìÂâçÊí≠Êîæ‰ø°ÊÅØ */
        .now-playing {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .song-info {
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .song-artist {
            font-size: 1.1rem;
            opacity: 0.8;
            color: var(--text-color);
        }

        /* Êí≠ÊîæÊéßÂà∂ */
        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Èü≥ÈáèÊéßÂà∂ */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .volume-icon {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .volume-value {
            min-width: 40px;
            text-align: right;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* Êí≠ÊîæÂàóË°® */
        .playlist {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .playlist-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-color);
        }

        .playlist-item.playing {
            background: rgba(205, 127, 50, 0.1);
            border-color: var(--primary-color);
        }

        .item-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: white;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 3px;
            color: var(--text-color);
        }

        .item-duration {
            font-size: 0.85rem;
            opacity: 0.7;
            color: var(--text-color);
        }

        .play-indicator {
            color: var(--primary-color);
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .playlist-item.playing .play-indicator {
            opacity: 1;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .album-art {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .playback-controls {
                gap: 15px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .control-btn.play-pause {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                margin-top: 140px;
            }

            .album-art {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }

            .playback-controls {
                gap: 10px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .control-btn.play-pause {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Ëß¶Êë∏‰ºòÂåñ */
        @media (hover: none) and (pointer: coarse) {
            .control-btn,
            .playlist-item {
                cursor: default;
            }

            .control-btn:active,
            .playlist-item:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" id="backBtn">‚Üê ËøîÂõû</button>
            <div class="title">üéµ Èü≥‰πêÊí≠ÊîæÂô®</div>
        </div>
    </header>

    <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
    <main class="main-content">
        <!-- ÂΩìÂâçÊí≠Êîæ‰ø°ÊÅØ -->
        <section class="now-playing">
            <div class="album-art" id="albumArt">
                üéµ
            </div>
            <div class="song-info">
                <div class="song-title" id="songTitle">ÈÄâÊã©Èü≥‰πêÂºÄÂßãÊí≠Êîæ</div>
                <div class="song-artist" id="songArtist">WHLÁ™óÂ∏ò</div>
            </div>

            <!-- Êí≠ÊîæÊéßÂà∂ -->
            <div class="playback-controls">
                <button class="control-btn" id="prevBtn" title="‰∏ä‰∏ÄÈ¶ñ">‚èÆ</button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Êí≠Êîæ/ÊöÇÂÅú">‚ñ∂</button>
                <button class="control-btn" id="nextBtn" title="‰∏ã‰∏ÄÈ¶ñ">‚è≠</button>
            </div>

            <!-- ËøõÂ∫¶Êù° -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <!-- Èü≥ÈáèÊéßÂà∂ -->
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span class="volume-value" id="volumeValue">50%</span>
            </div>
        </section>

        <!-- Êí≠ÊîæÂàóË°® -->
        <section class="playlist">
            <h2 class="playlist-title">Êí≠ÊîæÂàóË°®</h2>
            <div class="playlist-items" id="playlistItems">
                <!-- Êí≠ÊîæÂàóË°®È°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
        </section>
    </main>

    <!-- ÈöêËóèÁöÑÈü≥È¢ëÊí≠ÊîæÂô® -->
    <audio id="audioPlayer" preload="metadata">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
    </audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.progressFill = document.getElementById('progressFill');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.songTitle = document.getElementById('songTitle');
                this.songArtist = document.getElementById('songArtist');
                this.albumArt = document.getElementById('albumArt');
                this.playlistItems = document.getElementById('playlistItems');
                this.backBtn = document.getElementById('backBtn');

                // Êí≠ÊîæÁä∂ÊÄÅ
                this.isPlaying = false;
                this.currentTrackIndex = 0;
                this.isDragging = false;

                // Êí≠ÊîæÂàóË°®
                this.playlist = [
                    {
                        title: 'Harmony',
                        artist: 'Pufino',
                        file: 'Music/Pufino - Harmony (freetouse.com).mp3',
                        duration: '3:45',
                        icon: 'üéº'
                    },
                    {
                        title: 'Bread',
                        artist: 'Lukrembo',
                        file: 'Music/Lukrembo - Bread (freetouse.com).mp3',
                        duration: '2:38',
                        icon: 'üçû'
                    }
                ];

                this.init();
            }

            init() {
                this.bindEvents();
                this.renderPlaylist();
                this.loadTrack(0);
                this.updateVolume();
            }

            bindEvents() {
                // Êí≠ÊîæÊéßÂà∂‰∫ã‰ª∂
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                this.volumeSlider.addEventListener('input', () => this.updateVolume());

                // Èü≥È¢ë‰∫ã‰ª∂
                this.audioPlayer.addEventListener('loadedmetadata', () => this.updateTimeDisplay());
                this.audioPlayer.addEventListener('timeupdate', () => this.updateProgress());
                this.audioPlayer.addEventListener('ended', () => this.playNext());
                this.audioPlayer.addEventListener('error', (e) => this.handleError(e));

                // ËøõÂ∫¶Êù°‰∫ã‰ª∂
                this.progressFill.addEventListener('mousedown', (e) => this.startSeek(e));
                this.progressFill.addEventListener('mousemove', (e) => this.seek(e));
                this.progressFill.addEventListener('mouseup', () => this.endSeek());

                // Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
                this.progressFill.addEventListener('touchstart', (e) => this.startSeek(e));
                this.progressFill.addEventListener('touchmove', (e) => this.seek(e));
                this.progressFill.addEventListener('touchend', () => this.endSeek());

                // ËøîÂõûÊåâÈíÆ
                this.backBtn.addEventListener('click', () => this.goBack());

                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            // Âä†ËΩΩÈü≥ËΩ®
            loadTrack(index) {
                if (index < 0 || index >= this.playlist.length) return;

                this.currentTrackIndex = index;
                const track = this.playlist[index];

                // Êõ¥Êñ∞Èü≥È¢ëÊ∫ê
                this.audioPlayer.src = track.file;
                this.audioPlayer.load();

                // Êõ¥Êñ∞UI
                this.songTitle.textContent = track.title;
                this.songArtist.textContent = track.artist;
                this.albumArt.textContent = track.icon;

                // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®È´ò‰∫Æ
                this.updatePlaylistHighlight();

                // ÈáçÁΩÆËøõÂ∫¶
                this.resetProgress();
            }

            // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            // Êí≠Êîæ
            play() {
                this.audioPlayer.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayButton();
                }).catch(error => {
                    console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                    this.showToast('Êí≠ÊîæÂ§±Ë¥•: ' + error.message);
                });
            }

            // ÊöÇÂÅú
            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                this.updatePlayButton();
            }

            // Êí≠Êîæ‰∏ä‰∏ÄÈ¶ñ
            playPrevious() {
                const newIndex = this.currentTrackIndex > 0 ? 
                    this.currentTrackIndex - 1 : this.playlist.length - 1;
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
            playNext() {
                const newIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            // Êõ¥Êñ∞Êí≠ÊîæÊåâÈíÆ
            updatePlayButton() {
                if (this.isPlaying) {
                    this.playPauseBtn.textContent = '‚è∏';
                    this.playPauseBtn.title = 'ÊöÇÂÅú';
                } else {
                    this.playPauseBtn.textContent = '‚ñ∂';
                    this.playPauseBtn.title = 'Êí≠Êîæ';
                }
            }

            // Êõ¥Êñ∞Èü≥Èáè
            updateVolume() {
                const volume = this.volumeSlider.value / 100;
                this.audioPlayer.volume = volume;
                this.volumeValue.textContent = this.volumeSlider.value + '%';
            }

            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            updateProgress() {
                if (this.isDragging) return;

                const current = this.audioPlayer.currentTime;
                const duration = this.audioPlayer.duration;
                
                if (duration > 0) {
                    const progress = (current / duration) * 100;
                    this.progressFill.style.width = progress + '%';
                }

                this.updateTimeDisplay();
            }

            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            updateTimeDisplay() {
                const current = this.audioPlayer.currentTime;
                const duration = this.audioPlayer.duration;

                this.currentTime.textContent = this.formatTime(current);
                this.totalTime.textContent = this.formatTime(duration);
            }

            // Ê†ºÂºèÂåñÊó∂Èó¥
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            // ÂºÄÂßãÊãñÊãΩËøõÂ∫¶Êù°
            startSeek(event) {
                this.isDragging = true;
                this.seek(event);
            }

            // ÊãñÊãΩËøõÂ∫¶Êù°
            seek(event) {
                if (!this.isDragging) return;

                const rect = this.progressFill.getBoundingClientRect();
                const clientX = event.type.includes('touch') ? event.touches[0].clientX : event.clientX;
                const clickX = clientX - rect.left;
                const progressBarWidth = rect.width;
                const percentage = (clickX / progressBarWidth) * 100;

                if (percentage >= 0 && percentage <= 100) {
                    this.progressFill.style.width = percentage + '%';
                    const newTime = (percentage / 100) * this.audioPlayer.duration;
                    this.audioPlayer.currentTime = newTime;
                }
            }

            // ÁªìÊùüÊãñÊãΩËøõÂ∫¶Êù°
            endSeek() {
                this.isDragging = false;
            }

            // Ê∏≤ÊüìÊí≠ÊîæÂàóË°®
            renderPlaylist() {
                this.playlistItems.innerHTML = '';
                
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.dataset.index = index;
                    
                    item.innerHTML = `
                        <div class="item-icon">${track.icon}</div>
                        <div class="item-info">
                            <div class="item-title">${track.title}</div>
                            <div class="item-duration">${track.duration}</div>
                        </div>
                        <div class="play-indicator">‚ñ∂</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.loadTrack(index);
                        if (this.isPlaying) {
                            this.play();
                        }
                    });
                    
                    this.playlistItems.appendChild(item);
                });
            }

            // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®È´ò‰∫Æ
            updatePlaylistHighlight() {
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    item.classList.toggle('playing', index === this.currentTrackIndex);
                });
            }

            // ÈáçÁΩÆËøõÂ∫¶
            resetProgress() {
                this.progressFill.style.width = '0%';
                this.currentTime.textContent = '0:00';
                this.totalTime.textContent = '0:00';
            }

            // Â§ÑÁêÜÈîôËØØ
            handleError(error) {
                console.error('Èü≥È¢ëÊí≠ÊîæÈîôËØØ:', error);
                this.showToast('Èü≥È¢ëÊí≠ÊîæÂá∫ÈîôÔºåËØ∑Ê£ÄÊü•Êñá‰ª∂');
            }

            // Â§ÑÁêÜÈîÆÁõòÂø´Êç∑ÈîÆ
            handleKeyPress(event) {
                switch(event.code) {
                    case 'Space':
                        event.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        this.playPrevious();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        this.playNext();
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        this.volumeSlider.value = Math.min(100, parseInt(this.volumeSlider.value) + 10);
                        this.updateVolume();
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        this.volumeSlider.value = Math.max(0, parseInt(this.volumeSlider.value) - 10);
                        this.updateVolume();
                        break;
                }
            }

            // ËøîÂõû‰∏ä‰∏ÄÈ°µ
            goBack() {
                window.history.back();
            }

            // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
            showToast(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
