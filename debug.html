<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Price Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .debug-section h3 { margin-top: 0; }
        button { margin: 5px; padding: 8px 15px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Debug Price Table Display</h1>
    
    <div class="debug-section">
        <h3>Test Controls</h3>
        <button onclick="testLoadData()">Test Load Data</button>
        <button onclick="testDisplayPriceTable()">Test Display Price Table</button>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="debug-section">
        <h3>Current Data</h3>
        <div id="currentData"></div>
    </div>
    
    <div class="debug-section">
        <h3>Price Table Display</h3>
        <div id="priceTableDisplay"></div>
    </div>
    
    <div class="debug-section">
        <h3>Debug Logs</h3>
        <div id="debugLogs"></div>
    </div>

    <script>
        // 模拟全局变量
        let priceTable = [];
        let products = [];
        let users = [];
        
        // 模拟localStorage
        const mockLocalStorage = {
            priceTable: JSON.stringify([
                { category: "标准产品", widthMin: 30.5, widthMax: 55.8, heightMin: 35.6, heightMax: 63.5, price: 18.19 },
                { category: "标准产品", widthMin: 58.5, widthMax: 86.4, heightMin: 35.6, heightMax: 63.5, price: 22.89 },
                { category: "标准产品", widthMin: 88.9, widthMax: 116.8, heightMin: 35.6, heightMax: 63.5, price: 28.10 }
            ]),
            products: JSON.stringify([
                { category: "Standard Product", system: "Standard System", code1: "STD001", code2: "A001" }
            ]),
            users: JSON.stringify([
                { username: "admin", password: "admin123", role: "admin" }
            ])
        };
        
        // 模拟localStorage.getItem
        function mockGetItem(key) {
            return mockLocalStorage[key] || null;
        }
        
        // 模拟localStorage.setItem
        function mockSetItem(key, value) {
            mockLocalStorage[key] = value;
            console.log(`Mock localStorage.setItem(${key}, ${value})`);
        }
        
        // 测试加载数据
        function testLoadData() {
            addLog('Testing loadData...', 'info');
            
            try {
                priceTable = JSON.parse(mockGetItem('priceTable') || '[]');
                products = JSON.parse(mockGetItem('products') || '[]');
                users = JSON.parse(mockGetItem('users') || '[]');
                
                addLog(`PriceTable loaded: ${priceTable.length} entries`, 'success');
                addLog(`Products loaded: ${products.length} entries`, 'success');
                addLog(`Users loaded: ${users.length} entries`, 'success');
                
                updateCurrentData();
            } catch (error) {
                addLog(`Error in testLoadData: ${error.message}`, 'error');
            }
        }
        
        // 测试显示价目表
        function testDisplayPriceTable() {
            addLog('Testing displayPriceTable...', 'info');
            
            try {
                displayPriceTable();
                addLog('displayPriceTable completed', 'success');
            } catch (error) {
                addLog(`Error in testDisplayPriceTable: ${error.message}`, 'error');
            }
        }
        
        // 测试localStorage
        function testLocalStorage() {
            addLog('Testing localStorage...', 'info');
            
            try {
                const testData = { test: 'value' };
                mockSetItem('test', JSON.stringify(testData));
                const retrieved = JSON.parse(mockGetItem('test'));
                
                if (JSON.stringify(retrieved) === JSON.stringify(testData)) {
                    addLog('localStorage test passed', 'success');
                } else {
                    addLog('localStorage test failed', 'error');
                }
            } catch (error) {
                addLog(`localStorage test error: ${error.message}`, 'error');
            }
        }
        
        // 显示价目表
        function displayPriceTable() {
            addLog('displayPriceTable called', 'info');
            addLog(`priceTable data: ${JSON.stringify(priceTable)}`, 'info');
            addLog(`priceTable length: ${priceTable.length}`, 'info');
            
            const container = document.getElementById('priceTableDisplay');
            addLog(`Container element: ${container ? 'found' : 'not found'}`, 'info');
            
            if (!container) {
                addLog('priceTableDisplay container not found!', 'error');
                return;
            }
            
            if (priceTable.length === 0) {
                addLog('No price data available, showing empty message', 'info');
                container.innerHTML = '<p>No price data available</p>';
                return;
            }
            
            addLog('Building price table HTML...', 'info');
            
            let html = `
                <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr style="background-color: #f8f9fa;">
                            <th style="border: 1px solid #dee2e6; padding: 12px; text-align: left;">产品类别</th>
                            <th style="border: 1px solid #dee2e6; padding: 12px; text-align: left;">宽度范围(cm)</th>
                            <th style="border: 1px solid #dee2e6; padding: 12px; text-align: left;">高度范围(cm)</th>
                            <th style="border: 1px solid #dee2e6; padding: 12px; text-align: left;">单价(USD)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            priceTable.forEach((item, index) => {
                addLog(`Processing item ${index}: ${JSON.stringify(item)}`, 'info');
                html += `
                    <tr>
                        <td style="border: 1px solid #dee2e6; padding: 12px;">${item.category || 'N/A'}</td>
                        <td style="border: 1px solid #dee2e6; padding: 12px;">${item.widthMin || 0}-${item.widthMax || 0}</td>
                        <td style="border: 1px solid #dee2e6; padding: 12px;">${item.heightMin || 0}-${item.heightMax || 0}</td>
                        <td style="border: 1px solid #dee2e6; padding: 12px;">$${(item.price || 0).toFixed(2)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            addLog('HTML generated, setting innerHTML...', 'info');
            container.innerHTML = html;
            addLog('Price table displayed successfully', 'success');
        }
        
        // 更新当前数据显示
        function updateCurrentData() {
            const container = document.getElementById('currentData');
            container.innerHTML = `
                <p><strong>PriceTable:</strong> ${priceTable.length} entries</p>
                <p><strong>Products:</strong> ${products.length} entries</p>
                <p><strong>Users:</strong> ${users.length} entries</p>
                <pre>${JSON.stringify(priceTable, null, 2)}</pre>
            `;
        }
        
        // 添加日志
        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            // 同时在控制台输出
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // 清除日志
        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }
        
        // 页面加载完成后自动测试
        window.onload = function() {
            addLog('Debug page loaded', 'info');
            testLoadData();
        };
    </script>
</body>
</html>
